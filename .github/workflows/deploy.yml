name: Deploy Backend to Hetzner

on:
  push:
    branches: [ "master" ]
    paths:
      - 'BackendSpring/**'
      - 'deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven


      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ./BackendSpring

      - name: Copy JAR to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}-
          source: "BackendSpring/target/*.jar"
          target: "/home/root/Java-jar-files/"
          strip_components: 2

      - name: Restart Docker Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/root/Java-jar-files/
            
            # –ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤—ã–≤–∞–µ–º (—Ç—É—Ç –≤—Å—ë –ø–æ-—Å—Ç–∞—Ä–æ–º—É)
            mv *.jar app.jar
            
            echo "üöÄ –û–±–Ω–æ–≤–ª—è–µ–º Backend..."
            # –£–±–µ–¥–∏—Å—å, —á—Ç–æ docker-compose.yml –ª–µ–∂–∏—Ç –≤ —ç—Ç–æ–π –∂–µ –ø–∞–ø–∫–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!
            docker-compose up -d --build backend
